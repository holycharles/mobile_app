<script>
    $(document).ready(function () {

        var bIsAndroid = sUserAgent.match(/android/i) == "android";

        var androidVersion = parseFloat(sUserAgent.slice(indexAndroid + 8));
        if (bIsAndroid && androidVersion < 3) {
            head.load("http://3glogo.gtimg.com/wxgc/_events/20141120-spring-festival/js/index_2.js", "http://3glogo.gtimg.com/wxgc/_events/20141120-spring-festival/css/icon.css","http://3glogo.gtimg.com/wxgc/_events/20141120-spring-festival/css/p0_2.css", "http://3glogo.gtimg.com/wxgc/_events/20141120-spring-festival/css/p1_2.css", "http://3glogo.gtimg.com/wxgc/_events/20141120-spring-festival/css/p2_2.css", "http://3glogo.gtimg.com/wxgc/_events/20141120-spring-festival/css/p3_2.css", function () {
                var imgPre = preImg(".p1__f_img");
                imgPre.onload = function () {
                    $(".loading-wrap").css("display", "none");
                    head.load("http://3glogo.gtimg.com/wxgc/_events/20141120-spring-festival/css/p4_2.css", "http://3glogo.gtimg.com/wxgc/_events/20141120-spring-festival/css/p5_2.css", "http://3glogo.gtimg.com/wxgc/_events/20141120-spring-festival/css/p6_2.css", function () {
                        var imgShare = preImg(".share-guide");
                        imgShare.onload = function () {
                            $(".share-mask").css("display", "none");
                        }
                    });
                };
            });
        } else {
            head.load("http://3glogo.gtimg.com/wxgc/_events/20141120-spring-festival/js/index.js","http://3glogo.gtimg.com/wxgc/_events/20141120-spring-festival/css/icon.css", "http://3glogo.gtimg.com/wxgc/_events/20141120-spring-festival/css/p0.css", "http://3glogo.gtimg.com/wxgc/_events/20141120-spring-festival/css/p1.css", "http://3glogo.gtimg.com/wxgc/_events/20141120-spring-festival/css/p2.css", "http://3glogo.gtimg.com/wxgc/_events/20141120-spring-festival/css/p3.css", function () {
                var imgPre = preImg(".p1__f_img");
                imgPre.onload = function () {
                    $(".loading-wrap").css("display", "none");

                    var audio = document.querySelector("audio");
                    audio.oncanplay = playmusic();

                    var firsttaped = 0;
                    function playmusic(){
                        $('html').on('touchstart',function(){
                            if(firsttaped == 0){
                                audio.play();
                                firsttaped = 1;
                            }
                        });
                    }

                    $(".speaker").css("display","block");

                    head.load("http://3glogo.gtimg.com/wxgc/_events/20141120-spring-festival/css/p4.css", "http://3glogo.gtimg.com/wxgc/_events/20141120-spring-festival/css/p5.css", "http://3glogo.gtimg.com/wxgc/_events/20141120-spring-festival/css/p6.css", function () {
                        var imgShare = preImg(".share-guide");
                        imgShare.onload = function () {
                            $(".share-mask").css("display", "none");
                        }
                    });
                };
            });
        }

        var timer= localStorage?localStorage.getItem("timer"):"";
        var title="2015央视春晚主题发布!";
        var desc = "2015央视春晚邀您一起参与全民“家和万事兴”行动";
        if(timer && !isNaN(parseInt(timer))){
            $(".p6__number").html(timer);
            $(".part.p6__p").show();
            title="春晚“家和万事兴”行动,我是第"+timer+"位参与者!";
            shaketv.wxShare('http://3glogo.gtimg.com/wxgc/_events/20141120-spring-festival/img/thumb-logo.jpg',title,desc);
        }else{
            $.ajax({
                type:'GET',
                url:'http://yao.qq.com/tv/pv?pageid=1001',
                dataType:'jsonp',
                success:function(data){
                    if(data['errorCode'] == 0){
                        data = data['data'];
                        if(!isNaN(parseInt(data['pv']))){
                            $(".p6__number").html(data['pv']);
                            $(".part.p6__p").show();
                            title="春晚“家和万事兴”行动,我是第"+data['pv']+"位参与者!";
                            $(".p5__print-wrap").on('tap',function(){
                                if(localStorage){
                                    localStorage.setItem("timer",data['pv']);
                                }
                            });

                            $(".p5__print-wrap").on('longTap',function(){
                                if(localStorage){
                                    localStorage.setItem("timer",data['pv']);
                                }
                            });
                        }
                    }
                    shaketv.wxShare('http://3glogo.gtimg.com/wxgc/_events/20141120-spring-festival/img/thumb-logo.jpg',title,desc);
                },
                error:function(){
                    shaketv.wxShare('http://3glogo.gtimg.com/wxgc/_events/20141120-spring-festival/img/thumb-logo.jpg',title,desc);
                }
            });
        }
    });


    window.onresize = function(){
        $(".content-li").each(function () {
            $(this).css("height", $(window).height());
        });
        screenHeight = $(window).height();
    };

    setTimeout(function(){
        $(window).resize();
    },1000);

</script>
